<!doctype html>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <title th:text="${title}">Base Html</title>

  <body>

	  <nav class="navbar navbar-expand-lg navbar-dark bg-light bg-primary">

	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	  
	    <ul class="navbar-nav ml-auto text-uppercase">
	    
	      <li class="nav-item active">
	        <a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      
	      <li class="nav-item">
	        <a th:href="@{/about/}" class="nav-link" href="#">About</a>
	      </li>
	     
	      <li class="nav-item">

	      </li>
	      
	    </ul>
	  </div>

	        <div class="col-md-7">
	            <div class="row py-0">
	          <div class="col-sm-1 hidden-md-down">

	                <div><h4>  Contact</h4>
	                    <p>   <span class="header-font">M</span>y<span class="header-font">w</span>website.com</p>

	            </div>
	            </div>

			</a>
	            </div>
	            <div class="bg-circle-outline d-inline-block" style="background-color:#4099FF">

	            </div>
	            <div class="bg-circle-outline d-inline-block" style="background-color:#d34836">

	                <i class="fa fa-2x fa-fw fa-google text-white"></i></a>
	            </div>
	          </div>

    <script  th:src="@{/js/script.js}"></script>
