<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"  th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8"/>
  <title>This is signup page</title>
</head>

<body>
  <section>
  	
  	 <div class="left-section-signup">
  	 	<img src="../images/signupLeft.jpg" alt="Girl in a jacket" width="500" height="600">
  	 	<div class="text-center">
  		    <h1 class="font-weight-bold pure-steps_group-step_item"><strong>Smart contact manager</strong> manages</h1>
  		    <h1 class="font-weight-bold" style="padding-top: 35px;padding-left: 79px;">your contacts with ease</h1>
  	    </div>
  	 </div>

 
  	 <article class="right-section-signup ml-auto">

	    <form class="pure-steps" th:action="@{/do_register}" method="post" th:object="${user}">

	      <input type="radio" name="steps" class="pure-steps_radio" id="step-0" checked="">
	      <input type="radio" name="steps" class="pure-steps_radio" id="step-1">
	      <input type="radio" name="steps" class="pure-steps_radio" id="step-2">
	      <div class="pure-steps_group">
	        <ol>
	          <li class="pure-steps_group-step">
	            <header>
	              <h2 class="pure-steps_group-step_legend">Welcome</h2>
	              <p class="pure-steps_group-step_item">The <strong>"Smart Contact Manager"</strong> store your contacts in very smart way. We provide very efficient and smarter way of handling contacts.</p>
	              <p class="pure-steps_group-step_item">Please sign-up if your not already registered.</p>
	              <p class="pure-steps_group-step_item">Or else <a th:href="@{/login/}"><strong>Login.</strong></a></p>
	              <p class="pure-steps_group-step_item"></p>
	            </header>
	          </li>
	          <li class="pure-steps_group-step">
	          
		            <fieldset>
			              <legend class="pure-steps_group-step_legend">Sign Up</legend>
			              <p class="pure-steps_group-step_item flexy-item flexy-column reverse">
			                <input type="text" name="email" placeholder="Type your email here" th:value="${user.email}" value="" id="input_email">
			                <label for="input_email">Email</label>
			              </p>
			              <p class="pure-steps_group-step_item flexy-item flexy-column reverse">
			                <input type="text" name="name" placeholder="Type your name here" th:value="${user.name}" value="" id="input_name">
			                <label for="input_name">Name</label>
			              </p>
			              <p class="pure-steps_group-step_item flexy-item flexy-column reverse">
			                <input type="text" name="about" placeholder="Tell us about your self" th:value="${user.about}" value="" id="input_about">
			                <label for="input_about">About</label>
			              </p>
			              <p class="pure-steps_group-step_item flexy-item flexy-column reverse">
			                <input type="file" name="imageUrl" accept="image/*" placeholder="Type your picture here" th:value="${user.imageUrl}" value="" id="input_img">
			                <label for="input_img">Upload profile picture</label>
			              </p>
			              <p class="pure-steps_group-step_item flexy-item flexy-column reverse">
			                <input type="password" name="password" placeholder="Type your password here" value="" id="input_password">
			                <label for="input_password">Password</label>
			              </p>
		            </fieldset>
	           
	          </li>
	          <li class="pure-steps_group-step flexy-item">
	            <div class="pure-steps_preload">
	              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
	                <path d="M31.8,3.6c-0.2-0.5-0.4-0.9-0.9-1.2C30.4,2,29.7,1.8,29,1.9c-0.6,0.1-1.2,0.4-1.6,1l-8.5,11.2l0,0l-7.2,9.5l-7.1-9.4 c-0.5-0.7-1.3-1-2.1-1c-0.5,0-1,0.2-1.4,0.5c-0.5,0.4-0.9,1-1,1.7s0.1,1.2,0.5,1.8l9.1,12.1l0,0c0.1,0.2,0.3,0.3,0.4,0.4 c0.4,0.3,0.9,0.5,1.4,0.5c0.8,0,1.6-0.3,2.1-1L22.1,18l0,0l9.1-12.1C32,5.2,32.1,4.4,31.8,3.6z"></path>
	              </svg>
	            </div>
	          </li>
	        </ol>
	        <ol class="pure-steps_group-triggers">
	          <li class="pure-steps_group-triggers_item">
	            <label for="step-0">Restart</label>
	          </li>
	          <li class="pure-steps_group-triggers_item">
	            <label for="step-1">Sign Up now</label>
	          </li>
	          <li class="pure-steps_group-triggers_item">
	            <input  type="submit" value="submit" id="submit" class="form-submit-button">
	          </li>
	        </ol>
	      </div>
	      <br>
	     <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
  			<p th:each="e: ${session.message.content}"   th:text="${e}"></p>
  			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  		</div>
	    </form>
	  </article>
  </section>
</body>

</html>
